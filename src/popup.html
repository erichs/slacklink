<!DOCTYPE html>
<head>
	<title>Slacklink Post</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/popup.css">
</head>
<body>
	<form role="form" id="popup-form">
		<fieldset>
			<div class="form-group">
				<textarea class="form-control" rows="3" name="context" id="context" placeholder="add an optional comment about your link here..."></textarea>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<input type="submit" class="btn btn-small btn-success btn-block" value="Post link to slack">
				</div>
			</div>
		</fieldset>
	</form>
	<script type="text/javascript" src="assets/js/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="assets/js/slacklink.js"></script>
</body>
</html>
