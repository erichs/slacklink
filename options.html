<html>
<head><title>Slacklink Options</title></head>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/options.css">
<body>

<div class="container">
	<div class="row" style="margin-top:20px">
	    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<form role="form" id="options-form">
				<fieldset>
					<h2>Slacklink Options</h2>
					<hr class="colorgraph">
					<div class="form-group">
	                    <input type="text" name="domain" id="domain" class="form-control input-lg" placeholder="yoursite.slack.com">
					</div>
					<div class="form-group">
	                    <input type="text" name="token" id="token" class="form-control input-lg" placeholder="api token">
					</div>
					<div class="form-group">
	                    <input type="text" name="channel" id="channel" class="form-control input-lg" placeholder="channel">
					</div>
					<div class="form-group">
	                    <input type="text" name="username" id="username" class="form-control input-lg" placeholder="username">
					</div>
					<div class="form-group">
	                    <input type="text" name="emoji" id="emoji" class="form-control input-lg" placeholder="emoji	">
					</div>
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6">
	                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Save options">
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
</body>

<script src="assets/js/jquery-2.1.0.min.js"></script>
<script src="assets/js/options.js"></script>

</html>
